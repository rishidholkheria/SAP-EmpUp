<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Employees</title>
</head>
<body>
    <p>Use the form below to upload a list of employees.
    <form method="POST" action="/file-upload-result" enctype="multipart/form-data">
        <div>
            <label>Select your xlsx file:</label>
            <input type="file" name="Employee" />
        </div>
        <div>
            <input type="submit" name="btn_upload_xlsx_file" value="Upload" />
        </div>
    </form>
</body>
</html>
